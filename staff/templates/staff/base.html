
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>
     {% if request.user.is_authenticated %}
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a class="nav-link px-2 link-dark" href="{% url 'departments_list_url' %}">Departments</a></li>
        <li><a class="nav-link px-2 link-dark" href="{% url 'positions_list_url' %}" >Positions</a></li>
        <li><a class="nav-link px-2 link-dark" href="{% url 'employees_list_url' %}">Employees</a></li>
      </ul>
     {% endif %}

      <div class="col-md-3 text-end">
        <a class="nav-link active" href="{% url 'login_url' %}">Login</a>
        <a class="nav-link active" href="{% url 'register_url' %}">Sign-up</a>

      </div>
    </header>
{% block content %}
    {% if request.user.is_authenticated %}
        <h3>Successfully authenticated</h3>
    {% endif %}
{% endblock %}
</body>
</html>
