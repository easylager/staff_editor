{% extends 'staff/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
      Edit department
{% endblock %}
{% block content %}

      <form action="{{ employee.get_update_url }}" method="post" novalidate>
            {% csrf_token %}
            <div class="form-group">

                  {% if form.errors %}
                        <div class="alert alert-danger">
                              {{ form.errors }}
                        </div>
                  {% endif %}

                  <div class="form-group">
                        {{ form|crispy }}
                  </div>

            </div>

            <button type="submit" class="btn btn-primary">Update</button>
      </form>

{% endblock %}
