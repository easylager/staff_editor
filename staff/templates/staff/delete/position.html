{% extends 'staff/base.html' %}

{% block title %}
   <p>Tag Delete {{ position.title|title }} - {{ block.super }}</p>
{% endblock %}
{% block content %}
    <form action="{{ position.get_delete_url }}" method="post">
        {% csrf_token %}
        <h3>Are you sure want to delete <b>{{ position.title }}</b> position?</h3>
        <a href="{{ position.get_absolute_url }}">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
